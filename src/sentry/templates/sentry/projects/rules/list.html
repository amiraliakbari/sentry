{% extends "sentry/projects/manage.html" %}

{% load i18n %}

{% block inner %}

        <a href="{% url 'sentry-new-project-rule' project.team.slug project.slug %}" class="btn pull-right btn-primary">{% trans "New Rule" %}</a>
        <h2>{% trans "Rules" %}</h2>
    </div>
    <ul>
        {% for rule, label in rule_list %}
            <li>{{ label }}</li>
        {% endfor %}
    </ul>
{% endblock %}
